<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wikipedia Yearly References</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Wikipedia References by Year</h1>
      <div class="mb-3">
        <label for="startYear" class="form-label">Start Year:</label>
        <input
          type="range"
          class="form-range"
          id="startYear"
          name="startYear"
          min="2001"
          max="2024"
          value="2024"
        />
        <span id="yearDisplay" class="fw-bold">2024</span>
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="wikiPage"
          class="form-control"
          placeholder="Enter Wikipedia Page Title"
        />
      </div>
      <button class="btn btn-primary mb-4">Get Revisions</button>
      <table class="table table-striped table-bordered" id="resultsTable">
        <thead class="table-dark">
          <tr>
            <th style="width: 10%">Date</th>
            <th style="width: 10%">ID</th>
            <th style="width: 20%">Title</th>
            <th style="width: 20%">URL</th>
            <th style="width: 10%">Root Domain</th>
            <th style="width: 10%">Count</th>
            <th style="width: 20%">Fulltext</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
